<ng-container *ngIf="characters$ | async as characters; else loading">
  <app-profile
    *ngFor="let character of characters"
    [profile]="character"
  ></app-profile>
</ng-container>
<ng-template #loading>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
<p-paginator
  [first]="currentPage"
  [rows]="20"
  [totalRecords]="totalRecords"
  (onPageChange)="paginate($event)"
></p-paginator>
