<div class="profiles" *ngIf="characters$ | async as characters; else loading">
  <app-profile
    *ngFor="let character of characters"
    [profile]="character"
  ></app-profile>
</div>
<ng-template #loading>
  <div class="profiles">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
<p-paginator
  [first]="currentPage"
  [rows]="20"
  [totalRecords]="totalRecords"
  (onPageChange)="paginate($event)"
></p-paginator>
